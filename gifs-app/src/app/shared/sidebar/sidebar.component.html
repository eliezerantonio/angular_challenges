<div class="bg-dark boder-right p-3" id="sidebar">
  <h3 class="text-light">GifsApp</h3>
  <hr class="text-white" />

  <div class="list-group list-reset">
    <button

      class="list-group-item list-group-item-action"

  </div>
</div>
